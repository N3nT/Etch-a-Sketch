<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="bg-stone-800 h-screen">
      <h1 class="text-stone-200 font-bold text-7xl text-center pt-20">Etch-a-Sketch</h1>
      <div class="flex w-full justify-center mt-20">
        <div class="flex flex-col text-white items-center mr-20">
          <input type="color" class="w-[100px] h-[100px] mb-5">
          <button class="bg-stone-200 text-stone-800 p-3 w-[150px] font-bold mb-5 rounded">Erraser</button>
          <button class="bg-stone-200 text-stone-800 p-3 w-[150px] font-bold rounded">Clear</button>
        </div>
        <div class="bg-white w-[500px] h-[500px] grid-cols-4 grid">
          <div class="cell border-2 p-5">1</div>
          <div class="cell border-2 p-5">2</div>
          <div class="cell border-2 p-5">4</div>
          <div class="cell border-2 p-5">3</div>
          <div class="cell border-2 p-5">5</div>
          <div class="cell border-2 p-5">6</div>
          <div class="cell border-2 p-5">7</div>
          <div class="cell border-2 p-5">8</div>
          <div class="cell border-2 p-5">9</div>
          <div class="cell border-2 p-5">0</div>
          <div class="cell border-2 p-5">8</div>
          <div class="cell border-2 p-5">9</div>
          <div class="cell border-2 p-5">8</div>
          <div class="cell border-2 p-5">9</div>
          <div class="cell border-2 p-5">8</div>
          <div class="cell border-2 p-5">9</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
