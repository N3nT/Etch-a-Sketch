<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="bg-stone-800 h-screen">
      <h1 class="text-stone-200 font-bold text-7xl text-center pt-20">Etch-a-Sketch</h1>
      <div class="flex w-full justify-center mt-20">
        <div class="flex flex-col text-white items-center mr-20">
          <input type="color" class="colorPicker w-[100px] h-[100px] mb-5">
          <div>
            <input type="number" class="cellsNum bg-white mb-5 text-black" value="5">
            <button class="okButton bg-white text-black p-2">Ok</button>
          </div>
          <button class="eraser bg-stone-200 text-stone-800 p-3 w-[150px] font-bold mb-5 rounded">Erraser</button>
          <button class="clear bg-stone-200 text-stone-800 p-3 w-[150px] font-bold rounded">Clear</button>
        </div>
        <div class="mainPad bg-white w-[500px] h-[500px] flex flex-wrap">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
